<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="interview.css">
    <title></title>
</head>
<body>

    </div>

    <form action="/" id="movieForm">
        <button type="button" onclick="AddMovie()">Add Movie</button>
    </form>

    <div class="sortholder">
        <button type="button" onclick="SortByDate(event)" id="Sort">SortByDate</button>
    </div>

    <div class="yearFilter">
        <div class="year-container">
            <label for="yearFilter">Филтрирай по година:</label>
            <select id="yearFilter">
                <option value="all">Всички</option>
                <option value="2001">2001</option>
            </select>
            <button type="button" id="filterButton" onclick="filterByYear(event)">Филтрирай</button>
        </div>
    </div>

    <form action="/" id="createMovie">
        <label for="name">Movie Name</label>
        <input type="text" id="name" name="name" placeholder="Въведете име" required>
    
        <label for="year">Year</label>
        <input type="number" id="year" name="year" min="1900" max="2100" placeholder="2024" required>
    
        <label for="url">URL</label>
        <input type="url" id="url" name="url" placeholder="https://example.com" required>
    
        <button type="submit" id="submitButton" onclick="createNewMovie(event)">Submit</button>
    </form>

    <div class="container" id="moviesHolder">
        <div class="movieBox">
            <h2>A beautiful mind</h2>
            <p>2001</p>
            <img src="https://m.media-amazon.com/images/M/MV5BNzljZTk5ZDgtZTQ1Zi00NTM4LThlOGUtZDk2MGM4NDQ4NWQyXkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg">
        </div>
    </div>
    
    <script src="my_script.js"></script>
</body>
</html>
